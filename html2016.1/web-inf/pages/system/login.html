<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>后台管理系统</title>
<script src="../../../resources/commons/js/jquery-1.8.3.min.js"></script>
<link href="../../../resources/system/css/systemLogin.css" rel="stylesheet" type="text/css">
</head>

<body>
<div class="outer">
    <div class="header">
        <div class="wrapper">
            <h1><img src="../../../resources/system/images/logo_system.png" alt="三分地环保产业链" class="logo"><em>后台管理系统</em></h1>
            <div class="clear"></div>
        </div>
    </div>
    <div class="main">
        <div class="wrapper">
            <dl class="left">
                <dt>全国首家产业链为核心“互联网+环保”平台</dt>
                <dd>行业咨询、全程危废、在线金融、大数据、一站式综合服务</dd>
            </dl>
            <div class="loginBox">
                <form>
                <div class="topBox"><div class="errorText"><em>!</em>用户名错误或密码错误，请重新输入。</div></div>
                <dl class="formItem">
                    <dt class="userName"></dt>
                    <dd><input name="" type="text" placeholder="用户名" class="textBox"></dd>
                </dl>
                <dl class="formItem">
                    <dt class="password"></dt>
                    <dd><input name="" type="password" placeholder="密码" class="textBox"></dd>
                </dl>
                <div class="formItem">
                    <input name="" type="text" class="textBox boxCode">
                    <a href="javascript:void(0)" class="yanzhengma">
                        <img src="../../../resources/system/images/yanzhengma.jpg" width="130" height="40">
                    </a>
                </div>
                <input name="" type="submit" value="登录" class="btnLogin">
                </form>
            </div>
        </div>
    </div>
    <div class="footer">© 2016 湖南三分地环保信息科技有限公司 湘ICP备 16000953号</div>
</div>
</body>
</html>
