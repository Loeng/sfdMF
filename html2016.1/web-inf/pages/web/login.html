function keyLogin() {
	if (event.keyCode==13){
		$(".btnlogin").trigger("click");
	}
}


function submitform(){
	var name=$("input[name='name']").val();
	var password=$("input[name='password']").val();
	$(".loginform").ajaxSubmit({
					type: 'post', // 提交方式 get/post
					url: $("#ctxpath").val()+'', // 需要提交的 url
					data: {
							'name': name,
							'password': $.md5(password)
					},
					success: function(data) { 		
							if(data==1){
								$("input[name='name']").addClass("Validform_error");
								$("input[name='name']").next(".Validform_checktip").addClass("Validform_wrong");
								$("input[name='name']").next(".Validform_checktip").text("用户名不存在！")
								}
							else if(data==2){
								$("input[name='password']").addClass("Validform_error");
								$("input[name='password']").next(".Validform_checktip").addClass("Validform_wrong");
								$("input[name='password']").next(".Validform_checktip").text("密码不正确！")
								}
							else if(data==3){
								window.location.href = $("#ctxpath").val() + "";
								}
							else if(data==4){
								window.location.href = $("#ctxpath").val() + "";
								}
							else if(data==5){
								window.location.href = $("#ctxpath").val() + "";
								}
							else if(data==6){
								window.location.href = $("#ctxpath").val() + "";
							}
							else{
								$(".loginform").resetForm();
								}
					}
			});
			return false; 
	}
