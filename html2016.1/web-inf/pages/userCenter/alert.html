<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>支付</title>
<meta name="keywords" content="鑫裕环保" />

<link rel="shortcut icon" href="../../../resources/commons/images/favicon.ico" type="image/x-icon">
<link href="../../../resources/userCenter/commons/css/goodsDetail.css" rel="stylesheet" type="text/css">
<style>
.radio{font-size:12px;height: 20px;line-height: 20px;margin-right: 15px;color: #2E2E2E;}
.radio input{margin-right:8px;vertical-align:middle; margin-top:-3px;}
.money{color:red;padding:0 8px;}
.tips{padding-left:25px; margin-bottom:10px;}
.nobottom dd{ min-height:28px;}
.btncz,.btnkt{color: #393;display: inline-block;height: 28px;line-height: 28px;text-align: center;font-size: 12px;cursor: pointer;margin-left:20px;}
.formwidth{width:250px;}
.payalert{ width:600px; height:400px; margin:-200px auto 0 -300px;top: 50%; left:50%;bottom: 0%;right: 0%;}
.errorText{float:none; margin:0 0;}
</style>
</head>
<body>


<div class="apLayerBg" style="display:block;"></div>
<div class="apLayer payalert" style="max-height:400px;display:block;">
	<div class="apTit">
    	<span class="apClose"></span>
        订单支付
    </div>
    <div class="apContent" style="padding-top:20px;">
    	<dl class="formItem nobottom" style="width:100%;">
            <dt>支付方式</dt>
            <dd>
                <label class="radio"><input type="radio" name="radio" value="" id="yuePay">余额支付</label>
                <label class="radio"><input type="radio" name="radio" value="">在线支付</label>
                <label class="radio"><input type="radio" name="radio" value="">线下汇款</label>
            </dd>
            <dd class="clear"></dd>
        </dl>
        <div class="clear"></div>
        
    	<dl class="formItem nobottom formwidth">
            <dt>账户余额</dt>
            <dd>￥
            <em class="money">568.00</em>元
            </dd>
            <dd class="clear"></dd>
        </dl>
        <dl class="formItem nobottom formwidth">
            <dt>支付金额</dt>
            <dd>￥
                <em class="money">568.00</em>元
            </dd>
            <dd class="clear"></dd>
        </dl>
        <div class="clear"></div>
        <dl class="formItem" style="width:100%;">
            <dt>支付密码</dt>
            <dd>
                <input name="" type="text" class="textBox box212">
                <span class="errorText">密码错误！</span>
            </dd>
            <dd class="clear"></dd>
        </dl>
        <div class="clear"></div>
        <div class="tips" style="height:500px;">您账户余额不足，点击<a class="btncz" href="javascript:void(0);">立即充值</a></div>
        <div class="tips">您账户还未开通银行账户，请即刻前往<a class="btnkt" href="javascript:void(0);">开通</a></div>
        <dl class="formItem nobottom">
            <dt>支付凭证</dt>
            <dd>
            我是凭证
            </dd>
            <dd class="clear"></dd>
        </dl>
    </div>
    <div class="apBtns"><a class="btnBase" href="javascript:ok();">确定</a><a class="btnBase" href="javascript:cancel();">取消</a></div>
</div>
<script src="../../../resources/commons/js/jquery-1.8.3.min.js"></script>
<script src="../../../resources/userCenter/commons/js/base.js"></script>
