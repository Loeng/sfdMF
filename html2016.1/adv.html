<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
</head>

<body>
<!--纯结构广告，高自由度广告类型，能够兼容各种图文混排，图片，标题，文字内容都是非必填项，便于管理员任意搭配-->
<div class ="autoAdv" ID="chun">
    <div style="width:${width}px; height:${height}px;" ID="CONTENTS">
        <div ID="details">
            <div class="autoAdvImg"><img src="${adImg}"></img></div><!--广告图片，非必填-->
            <div class="autoAdvText">
                <em>广告标题</em><!--广告标题，非必填-->
                <div class="autoAdvContent">广告文字内容广告文字内容广告文字内容广告</dd><!--广告内容，非必填-->
            </div>
        </div>
    </div>
</div>
<!--纯结构广告 end-->


<!--单图广告，针对只有一张图片（可以带链接）的广告-->
<div class="apPreview danAp" ID="dantu">
    <div class="danAdv" style="width:${width}px; height:${height}px;" ID="CONTENTS">
        <div ID="details">
            <a href="${linkUrl}">
                <img src="${adImg}" style="width:${width}px; height:${height}px; display:block;">
            </a>
        </div>
    </div>
</div>
<!--单图广告 end-->

<!--图文切换1-->
<div class="slideBox">
	<div ID="CONTENTS" style="width:${width}px; height:${height}px;">
        <div class="hd">
            <ul><li ID="details2">${forIndex}</li></ul>
        </div>
        <div class="bd">
            <ul>
                <li ID="details"><a href="${linkUrl}"><img src="${adImg}" style="width:${width}px; height:${height}px;"></a></li>
            </ul>
        </div>
    </div>
</div>
<!--图文切换1 end-->

<!--圆点切换-->

    </div>
</div>
<!--数字切换 end-->

</body>
</html>
