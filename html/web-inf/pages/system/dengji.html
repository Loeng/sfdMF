<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>资质认证</title>
<link href="../../../resources/system/css/zizhi.css" rel="stylesheet" type="text/css">
<link href="../../../resources/system/css/demand.css" rel="stylesheet" type="text/css">
<style>

.form{padding:10px 20px 5px 20px; background:#FFF;min-height:350px;}
.formItem{width:330px; float:left; margin:0px 36px 10px 0px;min-height:30px;display:block;}
.formItem dt{float:left;font-size:12px; color:#303132; width:74px; line-height:28px; margin-right:20px; text-align:right; position:relative;}
.formItem dd{float:left;line-height:28px; min-height:55px; color:#787878;}
.formItem dd.clear{float:none; clear:both; min-height:0;}
.formLine{width:100%; margin-right:0; float:none; clear:both;}
/*价格区间*/
.priceZone,.colorSize{margin-bottom:20px; padding:10px 0; border:solid 1px #e4e4e4;}
.priceZone .btnBase{margin:0 10px;}
.listHeader{height:30px; line-height:30px;}
.listTd{float:left; padding:0 2%;}
.listItem{padding:10px 0; width:100%;}
.startNum{width:22%;}
.endNum{width:22%;}
.listPrice{width:24%;}
.listItem .closeIco{margin-top:6px;}
.hint{line-height:22px; color:#888; display:block; margin:10px;}

.endNum{width:17%;}

input::-webkit-input-placeholder {color:#999;}
input:-moz-placeholder {color:#999;}
input::-moz-placeholder {color:#999;}
input:-ms-input-placeholder {color:#999;}
textarea::-webkit-input-placeholder {color:#999;}
textarea:-moz-placeholder {color:#999;}
textarea::-moz-placeholder {color:#999;}
textarea:-ms-input-placeholder {color:#999;}
.selectList{width:100%;overflow:hidden;margin:5px 0;}
.selectList li{float:left;min-height:130px;width:370px;max-height:200px;overflow-x:hidden; _overflow-y:scroll;border:1px solid #f6f6f6;}
.selectList li a{display:block;height:25px;line-height:25px;padding-left:13px;overflow:hidden;}
.selectList li a.cur,.selectList li a:hover{background:#ffedd7}
.tabBox{height:232px; overflow-y:auto;overflow-x:hidden; margin-bottom:5px;}
.tabList{width:758px;}
.tabList th{padding:0px 10px; height:35px;line-height:35px;color:#292729; font-size:14px;}
.tabList td{padding:8px 10px; line-height:22px; border-bottom:1px #DCDCDD solid;color:#7D7C7D; max-width:105px; overflow:hidden; text-align:center;}
.tabList tr:hover{background:#F3F3F3;}
.pageSize{margin-bottom:5px;}
</style>
</head>
<body>
<div class="ht_btn sh_btn">
  <a href="javascript:void(0);" class="btn">通过</a>
  <a href="javascript:void(0);" class="btn">拒绝</a>
</div>

<div class="ht_list">
		<div class="form borderColor">
            <dl class="formItem">
                <dt><em class="mustIco"></em>报废名称</dt>
              <dd>
                <input name="" type="text" class="textBox box212" value="" placeholder="1-30个字符">
              </dd>
              <dd class="clear"></dd>
            </dl>
            <dl class="formItem">
                <dt>包装方式</dt>
                <dd>
                  <input name="" type="text" class="textBox box212" value="">
                </dd>
                <dd class="clear"></dd>
            </dl>
            <dl class="formItem">
                <dt>年生产量</dt>
                <dd>
                  <input name="" type="text" class="textBox box212" value="">
                </dd>
                <dd class="clear"></dd>
            </dl>
            <dl class="formItem">
                <dt>生产工艺</dt>
                <dd>
                  <input name="" type="text" class="textBox box212" value="">
                </dd>
                <dd class="clear"></dd>
            </dl>
            <dl class="formItem">
                <dt><em class="mustIco"></em>选择名录</dt>
                <dd class="clickAbout">
                  <input name="" type="text" class="textBox box184" value="">
                  <span class="pp clickBrand" title="名录选择"></span>
                </dd>
              <dd class="clear"></dd>
            </dl>
            <dl class="formItem formLine">
                <dt>简要说明</dt>
                <dd>
                  <textarea name="" cols="" rows="" class="ckeditor" id="editor1"></textarea>
                </dd>
                <dd class="clear"></dd>
            </dl>
            <dl class="formItem formLine">
                <dt>报废周期</dt>
                <dd>
                  <span class="radio"><label><input type="radio" name="radio" value="">每年报废</label></span>
                  <span class="radio"><label><input type="radio" name="radio" value="">每月报废</label></span>
                  <span class="radio"><label><input type="radio" name="radio" value="" checked>一次性报废</label></span>
                </dd>
                <dd class="clear"></dd>
            </dl>
            <dl class="formItem formLine">
                <dt>报废原因</dt>
                <dd>
                  <span class="radio"><label><input type="radio" name="radio" value="">环评验收</label></span>
                  <span class="radio"><label><input type="radio" name="radio" value="">体系认证</label></span>
                  <span class="radio"><label><input type="radio" name="radio" value="">生产需要</label></span>
                  <span class="radio"><label><input type="radio" name="radio" value="">第三方审核</label></span>
                  <span class="radio"><label><input type="radio" name="radio" value="">计划供应商</label></span>
                  <span class="radio"><label><input type="radio" name="radio" value="">其他</label></span>
                </dd>
                <dd class="clear"></dd>
            </dl>
            <dl class="formItem formLine">
                <dt>体系认证</dt>
                <dd>
                  <span class="radio"><label><input type="radio" name="radio" value="">正在申请</label></span>
                  <span class="radio"><label><input type="radio" name="radio" value="">已通过或复审中</label></span>
                  <span class="radio"><label><input type="radio" name="radio" value="" checked>暂无</label></span>
                </dd>
                <dd class="clear"></dd>
            </dl>
            <dl class="formItem formLine">
                <dt>报废单位</dt>
                <dd>
                  <input name="" type="text" class="textBox"  style="width:655px;" value="">
                </dd>
                <dd class="clear"></dd>
            </dl>
            <dl class="formItem formLine">
                <dt>联系地址</dt>
                <dd class="select4"><!--可设select2到select4,有几个下拉框就是select几-->
                	<select name="">
                    	<option>请选择省</option>
                    </select>

                    <select name="">
                    	<option>请选择市</option>
                    </select>
                    <select name="">
                    	<option>请选择区</option>
                    </select>
                </dd>
                <dd style="margin-left:10px;"><input name="" type="text" class="textBox box212"  value=""></dd>
                <dd class="clear"></dd>
            </dl>
            <dl class="formItem">
                <dt>联系人</dt>
                <dd>
                  <input name="" type="text" class="textBox box212" value="">
                </dd>
                <dd class="clear"></dd>
            </dl>
            <dl class="formItem">
                <dt>联系电话</dt>
                <dd>
                  <input name="" type="text" class="textBox box212" value="">
                </dd>
                <dd class="clear"></dd>
            </dl>
            <dl class="formItem">
                <dt>联系手机</dt>
                <dd>
                  <input name="" type="text" class="textBox box212" value="">
                </dd>
                <dd class="clear"></dd>
            </dl>
            <dl class="formItem">
                <dt>联系邮箱</dt>
                <dd>
                  <input name="" type="text" class="textBox box212" value="">
                </dd>
                <dd class="clear"></dd>
            </dl>
            <dl class="formItem">
                <dt>联系QQ</dt>
                <dd>
                  <input name="" type="text" class="textBox box212" value="">
                </dd>
                <dd class="clear"></dd>
            </dl>
            <div class="clear"></div>
            <div class="priceZone">
                <a  href="javascript:addChild();"  class="btnBase">添加区间规格</a>
                <span class="hint">设置批发的价格，如：0-100，单价50，则表示小于100数量的单价都是50。反之，如果100-0，单价30，则表示大于或等于100数量的单价为30</span>
                <div class="pfPriceList" id="guigeList">
                    <div class="listHeader">
                        <div class="listTd startNum">规格</div>
                        <div class="listTd endNum">数量</div>
                        <div class="listTd endNum">单位</div>
                        <div class="listTd endNum">价格</div>
                        <div class="listTd listSet">操作</div>
                    </div>
                    <div class="listItem">
                        <div class="listTd startNum"><select name=""><option>请选择</option></select></div>
                        <div class="listTd endNum"><input name="endNum" type="text" class="textBox box50" value="0"></div>
                        <div class="listTd endNum"><input name="endNum" type="text" class="textBox box50" value="0"></div>
                        <div class="listTd endNum"><input name="endNum" type="text" class="textBox box50" value="0"></div>
                        <div class="listTd listSet"></div>
                        <input type="hidden" name="productPrices" class="productPrices">
                        <div class="clear"></div>
                    </div>
                    <div class="listItem">
                        <div class="listTd startNum"><select name=""><option>请选择</option></select></div>
                        <div class="listTd endNum"><input name="endNum" type="text" class="textBox box50" value="0"></div>
                        <div class="listTd endNum"><input name="endNum" type="text" class="textBox box50" value="0"></div>
                        <div class="listTd endNum"><input name="endNum" type="text" class="textBox box50" value="0"></div>
                        <div class="listTd listSet"><a href="javascript:void(0);" class="closeIco" style="margin-left:3px;"></a></div>
                        <input type="hidden" name="productPrices" class="productPrices">
                        <div class="clear"></div>
                    </div>
                </div>
            </div>
        	<div class="clear"></div>
          <div class="sh_sm" style="margin-left:0px; padding-left:0px;">
        <span>审核不通过请先手动输入或在列表中选择拒绝原因</span>
        拒绝原因说明
        <textarea></textarea>
    </div>
    	</div>
</div>


<script src="../../../resources/commons/js/jquery-1.8.3.min.js"></script>
<script src="../../../resources/system/js/base.js"></script>
<script src="../../../resources/system/js/zizhi.js"></script>
</body>
</html>
