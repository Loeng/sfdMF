<!DOCTYPE html>
<html>
  
  <head>
    <meta charset="utf-8">
    <title>
      ECharts
    </title>
    <!-- 引入 echarts.js -->
    <script src="http://apps.bdimg.com/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="http://www.swust.pub/echarts.js"></script>
  </head>
  
  <body style="margin:0;">
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main" style="width:635px;height:322px;">
    </div>
    <script type="text/javascript">
      // 基于准备好的dom，初始化echarts实例
      var myChart = echarts.init(document.getElementById('main'));
      // 指定图表的配置项和数据
      myChart.showLoading();
      var radomId = "dt" + new Date().getTime();
      $.get('http://localhost:8080/resources/web/js/json.json?id=' + radomId,
      function(data) {
        myChart.hideLoading();
        myChart.setOption(

        option = {
          color: ['#f3578a'],
          tooltip: {
            trigger: 'axis'
          },
          xAxis: [{
            type: 'category',
            boundaryGap: false,
            splitNumber: 1,
            data: data.map(function(item) {
              return item.date;
            }),
            axisLabel: {
              interval: 0
            },
            splitLine: {lineStyle: {
                color: '#e5e5e5'
              }　　
            }
          }

          ],
          grid: {
            x: 40,
            x2: 40,
            y: 20,
            y2: 30,
          },
          yAxis: [{
            type: 'value',
            axisLabel: {
              textStyle: {
                color: 'red',
                fontSize: '14'
              }
            },
            splitLine: {lineStyle: {
                color: '#e5e5e5'
              }　　
            }
          }],
          series: [{
            name: '当前行情',
            type: 'line',
            data: data.map(function(item) {
              return item.value;
            })
          }]
        })
      });
    </script>
  </body>
</html>
