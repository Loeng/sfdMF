<html>
<head>
    	<link href="css/colorpicker.css" rel="stylesheet" type="text/css" />

        <script src="js/jquery.js"></script>
        <script src="js/colorpicker.js"></script>
<script>
        	$(function(){
				$('#choseColor').ColorPicker({
					color: '#0000ff',
					onShow: function (colpkr) {
						$(colpkr).fadeIn(500);
						return false;
					},
					onHide: function (colpkr) {
						$(colpkr).fadeOut(500);
						return false;
					},
					onChange: function (hsb, hex, rgb) {
						$('#choseColor').css('backgroundColor', '#' + hex);
						document.getElementsByName("bgColor")[0].value='#' + hex;
					}
	});
});

        </script>
	</head>
    <body>
    	<span id="choseColor" style="float:left;border:1px solid #dedede;width:30px;height:30px;cursor:pointer;background:" ></span>
		<input type="text" name="bgColor"  />
    </body>
</html>
